name: check-pull-requests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha }}

jobs:
  check:
    name: Check Pull Requests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v3

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '22'

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Build check ğŸ–‡ï¸
        run: pnpm build
